<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.red-text{
            color: red;
        }
        h1.hex-text{
            color: #00ff80;
        }
        div.rgb-text{
            color: rgb(0, 128, 0);
        }
        span.transparent{
            color: rgba(255, 0, 0, 0.5);
        }

        div{
            border: 1px solid #ff0000;
            padding: 10px;
            margin: 10px;
            width: 90%;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <p class="red-text">이 문장은 빨간색입니다.</p>
    <h1 class="hex-text">이 제목은 16진수 색상입니다.</h1>
    <div class="rgb-text">이 div는 RGB 색상입니다.</div>
    <span class="transparent">이 텍스트는 반투명입니다.</span>

    <br>

    <h2>1. text-align: left</h2>
    <div style="text-align: left;">
        이 문장은 왼쪽 정렬입니다.
    </div>
    <h2>2.text-align: right</h2>
    <div style="text-align: right;">
        이 문장은 오른쪽 정렬입니다.
    </div>
</body>
</html>
