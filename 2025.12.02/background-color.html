<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-name{background-color: red;}
        .hex{background-color: #ff6347;}
        .rgb{background-color: rgb(255, 255, 0);}
        .rgba{
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .hsl{background-color: hsl(120, 100%, 75%);}
        .hsla{
            background-color: hsl(240, 100%, 50%, 0.3);
        }
        .transparent{
            background-color: transparent;
            border: 1px dashed black;
        }
        .currentcolor{
            color: darkorange; background-color: currentColor;
        }
        div{padding: 15px; margin: 10px; border-radius: 6px;}
    </style>
</head>
<body>
    <div class="color-name">.</div>
    <div class="hex">.</div>
    <div class="rgb">.</div>
    <div class="rgba">.</div>
    <div class="hsl">.</div>
    <div class="hsla">.</div>
    <div class="transparent">.</div>
    <div class="currentcolor">.</div>
</body>
</html>
