<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 알아보기</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #fff;
        }

        /* --- 메뉴 스타일 시작 --- */
        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 100; /* 다른 요소들 위에 오도록 z-index 설정 */
            top: 0;
            right: 0; /* 오른쪽에서 나오도록 수정 */
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        .menu .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .hamburger-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed; /* 화면에 고정 */
            top: 20px;
            right: 30px;
            z-index: 99; /* 메뉴보다는 아래, 다른 콘텐츠보다는 위에 */
            color: white; /* 헤더 영상 위에서 잘 보이도록 흰색으로 설정 */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5); /* 그림자 추가 */
        }
        /* --- 메뉴 스타일 끝 --- */

        .header-video-container {
            width: 100%;
            height: 30vh;
            overflow: hidden;
            position: relative;
            margin-bottom: 40px; /* 목차와의 간격 */
        }

        #headerVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: brightness(70%);
        }

        .video-text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .video-text-overlay h1 {
            font-size: 3em;
            margin: 0;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        body {
            font-family: sans-serif; /* 가독성을 위한 폰트 설정 */
        }

        /* 링크의 기본 밑줄과 색상 제거 */
        a {
            text-decoration: none;
            color: inherit;
        }

        /* 링크 컨테이너 스타일 */
        .link-container {
            display: flex; /* 플렉스박스 레이아웃 사용 */
            align-items: center; /* 세로 중앙 정렬 */
            padding: 20px; /* 내부 여백 증가 */
            border-radius: 10px; /* 둥근 테두리 (선택 사항) */
            width: 500px; /* 너비 고정 */
            transition: transform 0.2s; /* 부드러운 효과를 위한 transition */
        }

        .link-container:hover {
            transform: scale(1.02); /* 마우스 올리면 살짝 커지는 효과 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* 그림자 효과 추가 */
        }

        /* 이미지 컨테이너 스타일 */
        .image-wrapper {
            position: relative; /* 자식 요소의 position: absolute 기준점 */
            width: 150px; /* 너비 증가 */
            height: 150px; /* 높이 증가 */
            margin-right: 30px; /* 텍스트와의 간격 증가 */
        }

        /* 개별 이미지 스타일 */
        .cookie-image {
            position: absolute; /* 이미지 겹치기를 위해 absolute 사용 */
            width: 120px; /* 이미지 너비 증가 */
            height: 120px; /* 이미지 높이 증가 */
            object-fit: contain; /* 이미지가 잘리지 않도록 설정 */
        }

        /* 두 번째 이미지 위치 조절 */
        .darkcacao-img {
            top: 30px; /* 위에서 30px 이동 */
            left: 30px; /* 왼쪽에서 30px 이동 */
        }

        .golden-cheese-img {
            top: 30px; left: 30px;
        }

        .pure-vanilla-img {
            top: 30px; left: 30px;
        }

        .holly-berry-img {
            top: 30px; left: 30px;
        }
        
        .white-lily-img {
            top: 30px; left: 30px;
        }

        .text-content {
            font-size: 1.5em; /* 텍스트 크기 증가 */
            font-weight: bold; /* 텍스트 굵게 */
            display: flex;
            flex-direction: column; /* 제목과 설명을 세로로 정렬 */
        }

        .text-content p {
            font-size: 0.5em; /* 설명 텍스트 크기 작게 */
            font-weight: normal; /* 설명 텍스트 굵기 보통으로 */
            color: #555; /* 설명 텍스트 색상 */
            margin: 5px 0 0 0; /* 위쪽 여백 추가 */
        }
    </style>
</head>
<body>
    <!-- 햄버거 아이콘 -->
    <span class="hamburger-icon" onclick="openNav()">&#9776;</span>

    <!-- 메뉴 콘텐츠 -->
    <div id="myMenu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="../MainPage.html">HOME</a>
        <a href="Steck.html">작품 알아보기</a>
        <a href="https://www.youtube.com/@CRKingdomKR" target="_blank">SNS</a>
    </div>

    <div class="header-video-container">
        <video autoplay muted loop id="headerVideo">
            <!-- 영상 파일 경로는 실제 위치에 맞게 수정해주세요 -->
            <source src="../video/interview.mp4" type="video/mp4">
        </video>
        <div class="video-text-overlay">
            <h1>아트 콜라보레이션</h1>
        </div>
    </div>

    <div class="content-wrapper">
        <a href="1.Mystic&DarkCacao.html">
            <div class="link-container">
                <div class="image-wrapper">
                    <img src="MysticFlour.png" alt="Mystic Cookie" class="cookie-image mystic-img">
                    <img src="DarkCacao.png" alt="Dark Cacao Cookie" class="cookie-image darkcacao-img">
                </div>
                <div class="text-content">
                    <span>빅샌드아트 & 나전칠기</span>
                    <p>거대한 모래 예술과 영롱한 자개의 만남</p>
                </div>
            </div>
        </a>
        <a href="2.Burning&GoldenCheese.html">
            <div class="link-container">
                <div class="image-wrapper">
                    <img src="BurningSpice.gif" alt="Burning Spice Cookie" class="cookie-image">
                    <img src="GoldenCheese.png" alt="Golden Cheese Cookie" class="cookie-image golden-cheese-img">
                </div>
                <div class="text-content">
                    <span>분청사기 & 금박공예</span>
                    <p>소박한 흙의 예술과 화려한 황금의 만남</p>
                </div>
            </div>
        </a>
        <a href="3.ShadowMilk&PureVanilla.html">
            <div class="link-container">
                <div class="image-wrapper">
                    <img src="ShadowMilk.png" alt="Shadow Milk Cookie" class="cookie-image">
                    <img src="PureVanilla.png" alt="Pure Vanilla Cookie" class="cookie-image pure-vanilla-img">
                </div>
                <div class="text-content">
                    <span>전통 탈 & 화각장</span>
                    <p>어둠 속 실루엣과 성스러운 빛의 대비</p>
                </div>
            </div>
        </a>
        <a href="4.EternalSugar&HollyBerry.html">
            <div class="link-container">
                <div class="image-wrapper">
                    <img src="EternalSugar.png" alt="Eternal Sugar Cookie" class="cookie-image">
                    <img src="HollyBerry.png" alt="Holly Berry Cookie" class="cookie-image holly-berry-img">
                </div>
                <div class="text-content">
                    <span>낙화장 & 유화</span>
                    <p>달콤한 결정체와 강렬한 붓터치의 만남</p>
                </div>
            </div>
        </a>
        <a href="5.SilentSalt&WhiteLily.html">
            <div class="link-container">
                <div class="image-wrapper">
                    <img src="SilentSolt.png" alt="SilentSalt Cookie" class="cookie-image">
                    <img src="WhiteLily.png" alt="WhiteLily Cookie" class="cookie-image white-lily-img">
                </div>
                <div class="text-content">
                    <span>설탕 공예 & 유화</span>
                    <p>달콤한 결정체와 강렬한 붓터치의 만남</p>
                </div>
            </div>
        </a>
    </div>

    <script>
        /* 메뉴를 여는 함수 */
        function openNav() {
            document.getElementById("myMenu").style.width = "250px";
        }

        /* 메뉴를 닫는 함수 */
        function closeNav() {
            document.getElementById("myMenu").style.width = "0";
        }
    </script>
</body>
</html>
