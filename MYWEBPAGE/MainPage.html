        .main-container {
            max-width: 1000px;

            left: 0;

            z-index: 0;

            width: 100%;
            height: 100%;
            object-fit: cover; /* 영상이 화면을 꽉 채우도록 설정 */

        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
