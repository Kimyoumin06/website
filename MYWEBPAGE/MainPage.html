<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 메뉴 스타일 */
        .menu {
            height: 100%;
            width: 0; /* 처음에는 너비를 0으로 설정하여 보이지 않게 함 */
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111; /* 배경색 */
            overflow-x: hidden; /* 가로 스크롤 숨기기 */
            transition: 0.5s; /* 부드러운 전환 효과 */
            padding-top: 60px;
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1; /* 마우스 호버 시 색상 변경 */
        }

        .menu .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* 햄버거 아이콘 스타일 */
        .hamburger-icon {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 햄버거 아이콘 -->
    <span class="hamburger-icon" onclick="openNav()">&#9776; 메뉴</span>

    <!-- 메뉴 콘텐츠 -->
    <div id="myMenu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="SerchCookie.html">쿠키런 알아보기</a>
        <a href="CookieArt/Steck.html">작품 보러가기(Steck)</a>
        <a href="https://www.youtube.com/@CRKingdomKR" target="_blank">SNS</a>
    </div>

    <script>
        /* 메뉴를 여는 함수 */
        function openNav() {
            document.getElementById("myMenu").style.width = "250px";
        }

        /* 메뉴를 닫는 함수 */
        function closeNav() {
            document.getElementById("myMenu").style.width = "0";
        }
    </script>
</body>
</html>
