<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
</head>
<style>
    .area{
        border: 2px solid red;
        padding:  20px;
        margin: 10px;
    }
    
    .area1{  background-color: red;  }
    .area2{  background-color: green;  }
    
    .website{
        border: 3px solid green;
        height: 500px;
        width: 500px;
        text-align: center;
    }
    .header, .footer{
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }
    .content{
        background-color: white;
        padding: 30px;
        text-align: left;
    }
    .container{
        border: 2px solid black;
        padding: 20px;
    }
    .item{
        background-color: #dff0d8;
        margin: 10px;
        padding: 10PX;
    }
    .caregory{
        border: 2px solid #ccc;
        padding: 10px;
        margin: 10px;
        border-radius: 100px;
    }
    .animal{ background-color: #ffe4e1; }
    .fruit{ background-color: #e0ffe0; }
    .tree{ background-color: #e6f0ff; }

    .image{
        border: 2px solid #000;
        text-align: center;
    }
</style>
<body>
    <div>First Area</div>
    <div>Second Area</div>
    <div>Third Area</div>

    <div style="height:30px; background-color: red;">first Area</div>
    <div style="height:30px; background-color: green;">second Area</div>
    <div style="height:30px; background-color: yellow;">third Area</div>

    <div style="width:30px; height: 30px; background-color: rgb(162, 162, 255);">4</div>

    <div class="area">First Area</div>
    <div style="width: 500px; height: 100px; border: 2px solid #000;">black</div>

    <div class="website"><a href="https://www.google.com">Google</a></div>

<br>

    <div class="header">헤더 영역</div>
    <div class="content">여기는 본문입니다. 여러 문단과 이미지가 들어갈 수 있습니다.</div>
    <div class="footer">푸터 영역</div>

    <div class="container">
        <div class="item">항목1</div>
        <div class="item">항목2</div>
        <div class="item">항목3</div>
    </div>

    <div class="caregory animal">
        <h2>동물 이름</h2>
        <ul>
            <li>호랑이</li>
            <li>기린</li>
            <li>코끼리</li>
        </ul>
    </div>
    <div class="caregory fruit">
        <h2>과일 이름</h2>
        <ul>
            <li>사과</li>
            <li>바나나</li>
            <li>코끼리</li>
        </ul>
    </div>
    <div class="caregory tree">
        <h2>나무 이름</h2>
        <ul>
            <li>참나무</li>
            <li>자작나무</li>
            <li>가문비나무</li>
        </ul>
    </div>

    <div class="image">
        <img src="coding1.jpg" width="200" height="200">
    </div>
</body>
</html>
