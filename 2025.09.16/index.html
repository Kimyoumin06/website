<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Second Webpage</title>
</head>
<body>
    <h1>안녕하세요!</h1>
    <!-- <h1> <- 볼드 + 폰트 사이즈 업 -->
        <!-- <시작Tag> contents </종료Tag> -->
        <!-- ㄴ 요소(Element) -->
    
    <p>Hello1<br>Hello2</p>
    <h2>
        Hello3<br> 
        Hello4
    </h2>
    <!-- <p></p> 태그 : 앞과 뒤가 줄을 띄움 -->
    <!-- <br> 태그 : 뒤에 있는 내용을 내려쓰기 함. -->
    <!-- body 태그 안에 있다면 다 나온다. -->
     <!-- 띄어쓰기를 많이 하든 Tab을 하든, 내려쓰기를 하든 한 칸만 띄운다. -->
</body>
</html>
