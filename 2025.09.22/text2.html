<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 서식(2) 예제 코드</title>
</head>
<body>
    <h1>HTML 텍스트 관련 태그 예시</h1>

    <p>오늘은 <b>정말</b> 덥다.</p>

    <p>비밀번호는 <strong>절대 공유하지 마세요</strong>.</p>

    <hr>

    <p>그는 <i>Hello</i>라고 말하였다.</p>

    <p>JavaScript에서 <code>console.log</code>를 사용하세요</p>

    <hr>

    <p>면적 = a<sup>2</sup></p>

    <p>물의 화학식은 H<sub>2</sub>O입니다.</p>
</body>
</html>
