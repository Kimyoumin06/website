<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br + pre + hn + 주석</title>
</head>
<body>
    <!--
    <h1>주소1 Address1</h1>
    <h2>주소2 Address2</h2>
    <h3>주소3 Address3</h3>
    <h4>주소4 Address4</h4>
    <h5>주소5 Address5</h5>
    <h6>주소6 Address6</h6>
    -->
    <!-- hn <- n에 들어갈 숫자에 따라 크기가 결정 됨. 숫자가 클수록 크기가 작아짐 -->

    <p>

        <hr>

        서울특별시 종로구 세종대로 209<br>
        정부서울청장 별관 1층<br>
        문의 전화 : 02-1234-5678<br>
        운영 시간 : 오전 9:00 ~ 오후 18:00<br>
        <p>
        <pre>
            산은 산이요
            물은 물이로다
            
            흐르는 강물처럼
            잠잠히 흘러간다.
        </pre>
        </p>
        
        <hr>

        <!-- 위 첨자 -->
        2<sup>nd</sup><br>
        <!-- 아래 첨자 -->
        H<sub>2</sub>O

    </p>
</body>
</html>
