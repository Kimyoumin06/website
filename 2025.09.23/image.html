<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>put in the IMG</title>
</head>
<body>
    <h1>HTML 이미지 예제</h1>
    <h2>1. JPEG 이미지(사진)</h2>
    <img src="D:\20251402김유민\fall.jpeg" width="200" height="100" alt="가을 이미지" title="가을풍경">
    <p> 형식은 사진에 적합하며, 고화질을 상대적으로 적은 용향으로 표현할 수 있습니다.</p>
    
    <h2>2. PNG 이미지(로고 또는 아이콘)</h2>
    <img src="D:\20251402김유민\logo.png" width="200" height="100" alt="아디다스 로고" title="아디다스">
    <p>PNG 형식은 투명 배경이 가능해 로고나 아이콘에 적합 합니다.</p>

    <h2>3. GIF이미지(움직이는 이미지)</h2>
    <img src="D:\20251402김유민\giphy.gif" width="200" height="100" alt="신난 이미지" title="쿠키">
    <p>GIF 형식은 애니메이션 표현이 가능해 간단한 동작 이미지에 유용합니다.</p>

    <!-- 웹페이지 성격에 맞게 원본 이미지 사이즈를 잘 잘라와야 한다. -->
</body>
</html>
