<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tag</title>
</head>
<body>
    <p>
    <img src="naver.jpg" width="200" height="100" alt="네이버" title="Naver"><br>
    <a href="https://www.naver.com">NAVER로 이동(No _blank)</a>
    </p>

    <br>

    <p>
    <img src="google.jpg" width="200" height="100" alt="구글" title="Google"><br>
    <a href="https://www.google.com" target="_blank">Google(_blank)</a>
    </p>

    <a href="hello.html" target="_blank">Hello.html로 이동</a>
    <!-- 같은 폴더 내에 html 파일을 불러오기 할 수 있음 -->
    <br>

    <ul>
        <li><a href="#about">소개</a></li>
        <li><a href="#services">서비스</a></li>
        <li><a href="#contact">연락처</a></li>
        <li><a href="#top">맨 위로</a></li>
        <!-- # = id로 연결시켜주는 역할. 일종의 포인터. -->
         
        <h2 id="about">소개..</h2>
        <p>이 사이트는 다양한 웹 기술을 소개....</p>

        <h2 id="services">서비스..</h2>
        <p>우리는 웹 디자인, 개발, 컨설팅을 제공..</p>
        
        <h2 id="contact">연락처..</h2>
        <p>이메일 : contact@example.com<br>전 화: 010-1234-5678</p>
        
        <p><a href="#top">맨 위로 이동</a></p>

    </ul>
</body>
</html>
