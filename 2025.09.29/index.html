<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tag</title>
</head>
<body>
    <p>
    <img src="naver.jpg" width="200" height="100" alt="네이버" title="Naver"><br>

    </p>

    <br>

    <p>
    <img src="google.jpg" width="200" height="100" alt="구글" title="Google"><br>
    <a href="https://www.google.com" target="_blank">Google</a>
    </p>

    <a href="hello.html" target="_blank">Hello.html로 이동</a>
</body>
</html>
