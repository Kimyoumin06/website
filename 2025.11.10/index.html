<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">

            <button type="submit">제출</button>
    </form>
