<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        이름: <input type="text" name="uname"><br>
        비번: <input type="password" name="upwd"><br>
        나이: <input type="number" name="uage"><br>
        메일: <input type="email" name="email"><br>
        성별: <input type="radio" name="gender" value="male">남성
             <input type="radio" name="gender" value="female">여성<br>
        취미: 
            <input type="checkbox" name="habbies" value="music">음악
            <input type="checkbox" name="habbies" value="sports">운동<br>
        
            <textarea name="message" rows="5" cols="50"></textarea><br>
            <button type="reset" value="초기화">초기화</button><br>
            <button type="submit">제출</button><br>

            <select name="country" multiple>
                <option value="kr">한국</option>
                <option value="us">미국</option>
                <option value="jp">일본</option>
            </select><br>
            <input type="file" name="myfile" multiple><br><br>
            <input type="color" name="color"><br><br>

    </form>
</body>
</html>
